<section *ngIf="product" 
        id="quick-view-product" 
        class="d-flex justify-content-center align-items-center">
    <div class="container-60 p-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-end align-items-center">
                    <i class="fa-sharp fa-solid fa-xmark pointer" (click)="changeValue()"></i> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" *ngIf="product.elementSup">
                <div *ngIf="product.elementSup != undefined" class="productWith px-3">
                    <div *ngFor="let sub of product.elementSup" class="mb-3">
                        <h4> {{ sub.title }} </h4>
                        <button *ngFor="let item of sub.items" 
                                (click)="showPrice($event,item.productPrice)" 
                                class="d-block btn mb-2 p-2"
                                >
                            {{ item.productName }}
                            {{ item.productPrice }}
                            <span><i class="fa-solid fa-plus"></i></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="productWithout">  
                    <img [src]="product.image" alt="" class="my-2">
                    <h2 class="my-2"> {{ product.name }} </h2>
                    <span class="my-2">{{ product.price }} Mad</span>
                    <div class="quantity-operations d-flex align-items-center my-2">
                        <button class="btn" (click)="decreaseQuantity()" [disabled]="product.quantity == 1">-</button>
                        <div class="mx-3">{{ product.quantity }}</div>
                        <button class="btn" (click)="increaseQuantity()">+</button>
                    </div>
                    <button class="btn btn-style my-2">
                        Ajouter {{ product.quantity }} pour {{ product.total }} MAD
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
